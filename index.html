<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
.bar { fill: steelblue;
  }
.bar:hover {
  fill: gold ;
}
div.tooltip { 
    position: absolute;     
    text-align: center;     
    width: 60px;          
    height: 28px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightsteelblue; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
}
</style>
<body>
  
<!-- load the d3.js library -->     
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
        
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
var div = d3.select("body").append("div") 
    .attr("class", "tooltip")       
    .style("opacity", 0);
// get the data
d3.csv("data.csv", function(error, data) {
  if (error) throw error;
  // format the data
  data.forEach(function(d) {
    d.sales_q1 = +d.sales_q1;
  });
  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.salesperson; }));
  y.domain([0, 100]);
  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.salesperson); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.sales_q1); })
      .attr("height", function(d) { return height - y(d.sales_q1); })
      .on('click', function(d) {
        //INCREASE THE HEIGHT OF THE BAR BY 5 UNITS
        d3.select(this)
          .transition()
          .duration(500)
          .attr("y", function(d) { return y(d.sales_q1+5); })
          .attr('height', function(d) {return height - y(d.sales_q1+5)})
      })
      .on("mouseover", function(d) {    
          div.transition()    
              .duration(200)    
              .style("opacity", .9);    
          div .html("Sales: " + d.sales_q1)  
              .style("left", (d3.event.pageX) + "px")   
              .style("top", (d3.event.pageY - 28) + "px");  
          })          
      .on("mouseout", function(d) {   
          div.transition()    
              .duration(500)    
              .style("opacity", 0); 
      });
  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

  //d3.selectAll("input")
  //  .on('click', updateData)

  //function updateDate() {


//  }

});
</script>
</body>
